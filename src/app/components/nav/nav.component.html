<div
  class="navContainer d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <h5 class="my-0 mr-md-auto font-weight-normal">My Shopping</h5>
  <form class="form-inline searchbar">
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
  </form>

  <div
    class="row"
    onmouseover=""
    style="cursor: pointer;"
    (click)="onClickCart()"
  >
    <div class="box logo">
      <h5 class="my-0 mr-md-auto font-weight-normal">
        {{ cartService.totalProducts }}
      </h5>
      <img src="assets/icons/cart.png" />
    </div>
    <a class="p-2 text-dark">Cart</a>
  </div>
</div>
