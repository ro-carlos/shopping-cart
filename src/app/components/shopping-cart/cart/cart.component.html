<ul class="list-group">
  <li
    *ngFor="let recipent of cartService.cart | keyvalue"
    class="list-group-item"
  >
    <app-cart-item [purchase]="recipent.value"></app-cart-item>
  </li>

  <li *ngIf="cartService.totalProducts > 0" class="list-group-item active">
    <strong>Total</strong> {{ cartService.totalPurchase | currency: 'USD' }}
  </li>
</ul>
