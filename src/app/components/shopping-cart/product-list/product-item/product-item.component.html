<div class="card mb-4 shadow-sm">
  <img
    class="bd-placeholder-img card-img-top"
    width="100%"
    src="{{ product.imageURL }}"
  />
  <div class="card-body">
    <strong class="card-text">
      {{ product.name }}
    </strong>
    <p class="card-text price">
      <strong> {{ product.price | currency: 'USD' }} </strong>
    </p>
    <p class="card-text">
      {{ product.description }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-primary product-btn"
          (click)="onClickAddToCart()"
        >
          Add To Cart
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary product-btn"
          disabled
        >
          View Details
        </button>
      </div>
    </div>
  </div>
</div>
