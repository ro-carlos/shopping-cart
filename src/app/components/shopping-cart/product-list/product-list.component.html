<div class="row">
  <div class="col-md-4" *ngFor="let product of products">
    <app-product-item [product]="product"></app-product-item>
  </div>
</div>
<div class="paginationContainer">
  <app-pagination
    [offset]="3"
    [requestPage]="requestPage"
    (appChangeValue)="updateProducts($event)"
  ></app-pagination>
</div>
